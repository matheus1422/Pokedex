<body class="background">
    <div class="content">
        <div class="title">
            <img [routerLink]="'/home'" src="https://static.thenounproject.com/png/618734-200.png" alt="">
            <h1 class="title">List Pokemons {{typeUrl}} </h1>
        </div>

        <div class="container pt-3">
            <div class="row">
                <div class="col-sm-4" *ngFor="let pokemon of allPokemonType; let i = index">
                    <div class="card-pokemon">
                        <div class="card-pokemon-img">
                            <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
                        </div>
                        <p  class="text-center title-pokemon">{{ pokemon.name }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-loadMore text-center ">
            <button mat-fab extended color="primary" (click)="loadMorePokemon()">
                Carregar mais
            </button>
        </div>
    </div>
</body>
